<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
</head>
<body>
  <form>
    <div id="container">
      <div class="theme-switch-container">
        <div class="theme-switch" onclick="toggleTheme()">ðŸŒž</div>
      </div>

      <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <div class="flip-button"><button>Login</button></div>

        <div class="flip-button" onclick="toggleForm()">
          <button>Signup</button>
        </div>
      </div>

      <div class="form-container signup-fields" id="signupForm">
        <h2>Signup</h2>
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" name="signupName" required>
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div class="flip-button"><button>Signup</button></div>
        <div class="flip-button"  onclick="toggleForm()"><button>Login</button></div>
      </div>
    </div>
  </form>

</body>
</html>
